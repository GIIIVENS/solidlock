<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

          <div hidden id="criteria-container" > 
            <label for="password-length"> password character length </label>
            <input type="number" name="password-length" id="criteria-length"
            min="8"
            max="128">
          </div>

          <div hidden id="criteria-container" > 
            <label for="lowercase-letters"> lowercase letters </label>
            <input type="checkbox" name="lowercase-letters" id="criteria-lowercase">
          </div>

          <div hidden id="criteria-container" > 
            <label for="uppercase-letters"> UPPERCASE LETTERS</label>
            <input type="checkbox" name="uppercase-letters" id="criteria-lowercase"
           >
          </div>

          <div hidden id="criteria-container" > 
            <label for="numbers"> numbers</label>
            <input type="checkbox" name="numbers" id="criteria-numbers" >
          </div>
          
          <div hidden id="criteria-container" > 
            <label for="special-characters"> special characters</label>
            <input type="checkbox" name="special-characters" id="criteria-characters" >
          </div>

        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
